<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura - Contato</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <img src="imagens/logo.png" alt="logomarca">
            <nav>
                <ul type="none">
                    <a href="#">
                        <li>Home</li>
                    </a>
                    <a href="#">
                        <li>Produtos</li>
                    </a>
                    <a href="#">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div>
            <form action="#" method="get">

                <label for="inome" id="nome">Nome completo:</label>
                <input type="text" name="inome" id="nome">

                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail">

                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone">

                <label for="imensagem">Mensagem:</label>
                <textarea name="mensagem" id="imensagem" cols="60" rows="10"></textarea>

                <div>
                    <p>Como prefere nosso contato?</p>
                    
                    <label for="radioemail">E-mail</label>
                    <input type="radio" name="contato" id="radioemail">
                    <label for="radiotelefone">Telefone</label>
                    <input type="radio" name="contato" id="radiotelefone">
                    <label for="radiowhatsapp">WhatsApp</label>
                    <input type="radio" name="contato" id="radiowhatsapp">
                </div>

                <label for="horario"> <input type="checkbox" name="" id=""> Qual horário prefere ser atendido?</label>
                <input type="checkbox" name="" id="">

                <input type="submit" value="Enviar formulário">

            </form>
        </div>
        <h2>Horário de funcionamento</h2>
        <table>
            
        </table>
    </main>
    <footer>
        <img src="imagens/logo-branco.png" alt="rodape">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
